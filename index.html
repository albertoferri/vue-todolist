<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>

    
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app" class="container py-5">
        
        <h1 class="mb-5">
            To-do list
        </h1>

        <div id="tasks-container" class="mb-5">
            
            <ul class="list-group">
                <li v-for="(todo, index) in todos" :key="index" class="task list-group-item d-flex justify-content-between align-items-center">
                  <span @click="toggleDone(index)" :class="{ 'completed': todo.done }">{{ todo.text }}</span>
                  <i @click="deleteTodo(index)" class="fa-solid fa-trash-can"></i>
                </li>
            </ul>

        </div>  

        <div class="add-task-container">
            <div class="add-task input-group mb-3">
                <!-- bonus 1 aggiunto tasto enter per inviare -->
                <input v-model="newTodoText" type="text" class="form-control" placeholder="Inserisci un nuovo to-do" @keyup.enter="addTodo">
                <button @click="addTodo" class="btn btn-outline-light fw-bold">ADD</button>
            </div>
        </div>
              

    </div>

    <script src="js/script.js">
        
    </script>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
